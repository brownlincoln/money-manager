<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Money Keeper</title>
        
    </head>
    <body>
        <div id="container" class="container-fluid">
            <form id="input-form" action="javascript:void(0)" class="form-inline">
                <div class="row total-money">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="total-input">当前总现金<i class="fa fa-asterisk" aria-hidden="true"></i>：&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" class="form-control" id="total-input" placeholder="输入现在的总现金">
                        </div>
                    </div>
                </div>
                <div class="row in-month">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="in-month-input">每月固定收入：</label>
                            <input type="text" class="form-control" id="in-month-input" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row in-random">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="in-random-input-date">不固定的收入：</label><button id="addInRandom" class="btn btn-sm btn-success"type="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button><br/>
                            <div id="in-random-list" class="in-random-list">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row out-month">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="out-month-input">每月固定支出：</label>
                            <input type="text" class="form-control" id="out-month-input" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row out-random">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label for="out-random-input-date">不固定的支出：</label><button id="addOutRandom" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button><br/>
                        <div id="out-random-list" class="out-random-list" >                       
                        </div>
                    </div>
                </div>
                <div class="row end-time">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label for="end-time-input">选择计算的月份<i class="fa fa-asterisk" aria-hidden="true"></i>：</label>
                        <input id="end-time-input" class="form-control" type="date"/>
                    </div>
                </div>
                <input id="submit-btn" class="btn btn-default" type="submit" value="提交">
                <div class="msg"></div>
            </form>
            
        </div>

        <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!--<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css">-->
        <script>delete module.exports</script>
        <script src="./vendor/jquery-3.1.1.js"></script>
        <!--<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>-->
        <!--<script src="./vendor/js-webshim/minified/polyfiller.js"></script>-->
        <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>-->
        <script src="./window.js" charset="utf-8"></script>
    </body>
</html>
